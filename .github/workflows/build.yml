name: Build custom nginx

on:
  push:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 # we need the bash script in this repo
    - name: get tags besides mainline
      id: tags
      run: |
        echo "tags<<eof58302eedc85c" >> $GITHUB_OUTPUT
        ./docker-tag-groups.sh library/nginx mainline | jq '.[][][]' | sort | uniq | tr -d '\"' | awk '{print "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:" $0}' >> $GITHUB_OUTPUT
        echo "eof58302eedc85c" >> $GITHUB_OUTPUT
      shell: bash
    - name: Download Dockerfile
      run: curl https://raw.githubusercontent.com/nginxinc/docker-nginx/master/modules/Dockerfile > Dockerfile
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push container image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: Dockerfile
        tags: |
          ${{ steps.tags.outputs.tags }}
        build-args: ENABLED_MODULES=brotli
        push: true
